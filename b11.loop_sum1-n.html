<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>
    sum of n numbers
   </h1> 
</body>
<script>
    let b=prompt("enter the number for sum");
    let sum=0;
    for (a=0;a<=b;a++){
        sum = sum+a;
        document.write(sum,"<br>");
    }
</script>
</html>
