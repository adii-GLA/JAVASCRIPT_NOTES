<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let name="aditya pratap singh ";
    let name1="is a good boy";
    document.write(name.toUpperCase(),"<br>");//capital    
    document.write(name.toLowerCase(),"<br>");//small
    document.write(name.trim(),"<br>");//remove space
    document.write(name.slice(6,-1),"<br>");//slice
    document.write(name.concat(name1),"<br>");//add to string
    document.write(name.replace("aditya","adii"),"<br>");//replace
    document.write(name.charAt(7));//find character at perticular index
</script>
<body>    
</body>
</html>
